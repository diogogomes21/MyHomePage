<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Homepage</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">

<body>

<style>
body {
	background-image:	url("img/background.png");
	background-size:	cover;
	background-repeat:	no-repeat;
	background-position:	center center;   
}
</style>
	
<div>
	<a class="weatherwidget-io" href="https://forecast7.com/en/39d75n8d81/leiria/" data-label_1="LEIRIA" data-label_2="WEATHER" data-theme="original" data-basecolor="rgba(31, 86, 124, 0)" >
		LEIRIA WEATHER
	</a>
</div>
	
<div style="height: 100vh">
  <div class="flex-center">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5">
				<!-- Search form -->
				<form action="https://www.google.com/search" class="form-inline md-form form-sm mt-0" method="get" name="searchform">
					<i style="filter: invert(100%)" class="fas fa-search" aria-hidden="true"></i>
					<input type="text" id="searchInput" style="color: white" autofocus class="form-control mdb-autocomplete" name="q">
					<button class="mdb-autocomplete-clear">
    						<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg">
      							<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
      							<path d="M0 0h24v24H0z" fill="none" />
    						</svg>
  					</button>
					<label for="searchInput" class="active">Search Google</label>
				</form>
			</div>
		</div>
	</div>
  </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
  
<script>
	function myAmazingFunction(data){
			$('#searchInput').mdbAutocomplete({
				data: data,
				dataColor: 'white',
				inputFocus: '2px solid green',
				inputBlur: '1px solid #ced4da',
				inputFocusShadow: '0 1px 0 0 #4285f4',
				inputBlurShadow: ''
			});
			//console.log(data);
	}
	$(document).ready(function () {
                $('#searchInput').on('input', function () {
                    	var input = document.getElementById('searchInput').value;
			var myScript = document.createElement('script');
			myScript.src = 'https://www.google.com/complete/search?client=hp&hl=en&sugexp=msedr&gs_rn=62&gs_ri=hp&cp=1&gs_id=9c&q='.concat(input).concat('&xhr=t&callback=hello&callback=myAmazingFunction');
                    	$("body").append(myScript);
		});
            });
	/*Set Weather*/
	!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
  
</body>

</html>
