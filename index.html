<body>

<style>
body {
	background-image:	url("img/background.png");
	background-size:	cover;
	background-repeat:	no-repeat;
	background-position:	center center;   
}

<div class="container-fluid">
  <div>
    <a class="weatherwidget-io" href="https://forecast7.com/en/39d75n8d81/leiria/" data-label_1="LEIRIA" data-label_2="WEATHER" data-theme="original" data-basecolor="rgba(31, 86, 124, 0)" >
      LEIRIA WEATHER
    </a>
  </div>
  <div class="flex-center">
    <div class="row">
      <div class="col-md-5">
        <!-- Search form -->
        <form action="https://www.google.com/search" class="form-inline md-form form-sm mt-0" method="get">
          <i style="filter: invert(100%)" class="fas fa-search"></i>
          <input id="searchInput" style="color: white" autocomplete="off" autofocus class="form-control form-control-sm ml-3 w-75" name="q" type="text" placeholder="Search Google">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- JQuery UI JavaScript -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
<script>
	function setAutocomplete(data){
		var fill = [];
		data[1].forEach(function(item){
			item[0] = item[0].replace(/<b>/g,'');
			item[0] = item[0].replace(/<\/b>/g,'');
			fill.push(item[0]);
		});
		$('#searchInput').autocomplete({source: fill});
	}
	$(document).ready(function () {
		var scriptAdded = false;
        $('#searchInput').on('input', function () {
			if(scriptAdded){$("script").last().remove()}
            var input = document.getElementById('searchInput').value;
			var myScript = document.createElement('script');
			myScript.src = 'https://www.google.com/complete/search?client=hp&hl=en&sugexp=msedr&gs_rn=62&gs_ri=hp&cp=1&gs_id=9c&q='.concat(input).concat('&xhr=t&callback=hello&callback=setAutocomplete');
            $("body").append(myScript);
			scriptAdded = true;
		});
    });
	/*Set Weather*/
	!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
  
</body>

</html>
